<dom-module id="text-dialog">
  <style include="text-dialog-style"></style>

  <template>
    <paper-dialog id="dialog" modal on-keypress="handleKey"
      entry-animation="scale-up-animation" exit-animation="scale-down-animation">
      <paper-toolbar>
        <div class="title">[[title]]</div>
      </paper-toolbar>

      <paper-input id="value" type="text" value="{{value}}"></paper-input>

      <div id="buttons">
        <paper-icon-button icon="icons:check" on-tap="handleSave"></paper-icon-button>
        <paper-icon-button icon="icons:close" on-tap="handleClose"></paper-icon-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>

<script src="text-dialog.js"></script>
