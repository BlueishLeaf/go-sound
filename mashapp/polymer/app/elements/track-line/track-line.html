<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">

<link rel="import" href="../util-src/util-src.html">

<link rel="import" href="track-line-style.html">

<dom-module id="track-line">
  <style include="track-line-style"></style>
  <template>
    <div id="controls">
      <paper-icon-button class="active" icon="av:volume-up" on-tap="handleSolo" hidden$="{{isMuted}}"></paper-icon-button>
      <paper-icon-button icon="av:volume-mute" on-tap="handleMute" hidden$="{{!isMuted}}"></paper-icon-button>
      <paper-icon-button icon="editor:mode-edit" on-tap="handleEdit"></paper-icon-button>
    </div>
    <div id="drawing">
      <div id="playLine" class="fixedLine" hidden$="{{!showPlayLine}}"></div>
      <template is="dom-repeat" items="[[selectionLines]]">
        <div class="fixedLine selection" style$="{{selectionLineStyle(item)}}"></div>
      </template>
      <canvas id="surface" on-mousedown="handleMouseDown" on-mouseup="handleMouseUp" on-mousemove="handleMouseMove"></canvas>
    </div>
  </template>
</dom-module>

<script src="track-line.js"></script>
