<link rel="import" href="edit-track-dialog-style.html">

<dom-module id="edit-track-dialog">
  <style include="edit-track-dialog-style"></style>

  <template>
    <paper-dialog id="dialog" modal 
      entry-animation="scale-up-animation" exit-animation="scale-down-animation">
      <paper-toolbar>
        <div class="title">Edit track</div>
      </paper-toolbar>

      <!-- TODO: Show initial too. -->
      <paper-input id="semitones" type="number" label="Semitone offset" value="{{details.finalPitch}}"></paper-input>
      <!-- TODO: Proper duration editor, using MM:SS:mmm -->
      <paper-input id="duration" type="number" label="Sample length" value="{{details.finalLength}}"></paper-input>

      <div id="buttons">
        <paper-icon-button icon="icons:check" on-tap="handleSave"></paper-icon-button>
        <paper-icon-button icon="icons:close" on-tap="handleClose"></paper-icon-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>

<script src="edit-track-dialog.js"></script>
