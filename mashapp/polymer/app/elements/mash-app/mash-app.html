<dom-module id="mash-app">
  <style include="mash-app-style"></style>
  <template>

    <paper-toolbar>
      <play-controls is-playing="[[isPlaying]]"></play-controls>
    </paper-toolbar>

    <template is="dom-repeat" items="{{lines}}">
      <track-line details="{{item}}" play-sample-at="[[playSampleAt]]">
      </track-line>
    </template>

    <paper-dialog id="loadFileDialog" modal 
        entry-animation="scale-up-animation" exit-animation="scale-down-animation">
      <!-- TODO: Separate element for file picker dialog and behaviour? -->
      <paper-toolbar style$="{{toolbarStyle(event)}}">
        <div class="title">Load a file...</div>
      </paper-toolbar>

      <paper-dropdown-menu label="Path to load">
        <paper-listbox id="filePath" class="dropdown-content" selected="12"> <!-- HACK, for convenience -->
          <template is="dom-repeat" items="[[config.files]]">
            <paper-item>[[item]]</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>

      <paper-icon-button icon="icons:file-upload" on-tap="handleUploadFile"></paper-icon-button>
      <paper-icon-button icon="icons:close" on-tap="handleCloseLoadFile"></paper-icon-button>
    </paper-dialog>

    <div id="config">
      <content></content>
    </div>
  </template>
</dom-module>

<script src="mash-app.js"></script>
