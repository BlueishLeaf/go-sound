<dom-module id="mash-app">
  <style include="mash-app-style"></style>
  <template>

    <paper-toolbar>
      <play-controls is-playing="[[isPlaying]]"></play-controls>
    </paper-toolbar>

    <div id="split">
      <div id="blockList">
        <h3>Blocks</h3>
        <paper-listbox>
          <template is="dom-repeat" items="[[blocks]]">
            <paper-item>[[item.name]]</paper-item>
          </template>
        </paper-listbox>
      </div>

      <div id="tracks">
        <div id="tabHolder">
          <paper-tabs selected="{{selectedTab}}">
            <paper-tab>Inputs</paper-tab>
            <paper-tab>Workspace</paper-tab>
          </paper-tabs>
        </div>

        <iron-pages selected="{{selectedTab}}">
          <div>
            <template is="dom-repeat" items="{{lines}}">
              <track-line details="{{item}}" play-sample-at="[[playSampleAt]]"></track-line>
            </template>
            <div id="noTrackPrompt" on-tap="handleAddTrack">
              <iron-icon icon="av:playlist-add"></iron-icon> New track
            </div>
          </div>
          <div>
            Workspace lines...
          </div>
        </iron-pages>
      </div>
    </div>


    <!-- Dialogs -->
    <loadfile-dialog id="loadFileDialog" options="[[config.files]]"></loadfile-dialog>
    <edit-track-dialog id="editTrackDialog"></edit-track-dialog>
    <paper-toast id="toast" duration="30000"></paper-toast>

    <div id="config">
      <content></content>
    </div>
  </template>
</dom-module>

<script src="mash-app.js"></script>
