<link rel="import" href="../util-src/util-src.html">

<link rel="import" href="play-controls-style.html">

<dom-module id="play-controls">
  <style include="play-controls-style"></style>
  <template>
    <i class="material-icons" on-tap="handleFastRewind">fast_rewind</i>
    <i class="material-icons" hidden$="{{isPlaying}}" on-tap="handlePlayButton">play_arrow</i>
    <i class="material-icons" hidden$="{{!isPlaying}}" on-tap="handlePlayButton">stop</i>
  </template>
</dom-module>

<script src="play-controls.js"></script>
