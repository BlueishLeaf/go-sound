<dom-module id="loadfile-dialog">
  <style include="loadfile-dialog-style"></style>

  <template>
    <paper-dialog id="dialog" modal 
      entry-animation="scale-up-animation" exit-animation="scale-down-animation">
      <paper-toolbar>
        <div class="title">Load a file...</div>
      </paper-toolbar>

      <paper-dropdown-menu label="Path to load">
        <paper-listbox id="filePath" class="dropdown-content" selected="12"> <!-- HACK, for convenience -->
          <template is="dom-repeat" items="[[options]]">
            <paper-item>[[item]]</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>

      <paper-icon-button icon="icons:file-upload" on-tap="handleUploadFile"></paper-icon-button>
      <paper-icon-button icon="icons:close" on-tap="handleClose"></paper-icon-button>
    </paper-dialog>
  </template>
</dom-module>

<script src="loadfile-dialog.js"></script>
